<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
    </div>
    <div id="pics">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Kitten Pic">
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So Photogenic</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Dog Pic">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So Curious</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://baconmockup.com/100/100" alt="Bacon Pic">
        </div>
        <div>
          <strong>Bacon</strong>
        </div>
        <div>
          <p>Yummy</p>
        </div>
        <div>
          <a href="https://baconmockup.com">More Bacon</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebeard.it/100/100" alt="Beard Pic">
        </div>
        <div>
          <strong>Beard Image</strong>
        </div>
        <div>
          <p>Manly</p>
        </div>
        <div>
          <a href="https://placebeard.it">More Beards</a>
        </div>
      </span>
    </div>
  </body>
</html>
